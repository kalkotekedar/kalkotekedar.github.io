<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>THEOplayer 2.X: Getting Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- THEOplayer CSS -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.myth.theoplayer.com/33cfe15a-2bc7-47e6-ac4d-1c9a978196a0/ui.css"
        />
    </head>
    <body>
        <div class="theoplayer-container video-js theoplayer-skin"></div>
        <!-- add THEOplayer library -->
        <script
            type="text/javascript"
            src="https://cdn.myth.theoplayer.com/33cfe15a-2bc7-47e6-ac4d-1c9a978196a0/THEOplayer.js"
        ></script>
        <script>
            var element = document.querySelector(".theoplayer-container");
            var player = new THEOplayer.Player(element, {
                libraryLocation:
                    "https://cdn.myth.theoplayer.com/33cfe15a-2bc7-47e6-ac4d-1c9a978196a0"
            });

            // How to use an HLS Stream
            player.source = {
                sources: [
                    {
                        src:
                            "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
                        type: "application/x-mpegurl"
                    }
                ]
            };
        </script>
    </body>
</html>
